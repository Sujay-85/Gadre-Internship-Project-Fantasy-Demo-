<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    
    <link rel="stylesheet" href="signupcss.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Signup</h2>
            <form id="userForm" action="/submit" method="POST">
                <div class="input-box">
                    <input type="text" id="name" required="required">
                    <span id="name">Name</span>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required="required">
                    <span id="email">Email</span>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="text" id="number" required="required">
                    <span id="number">Mobile No.</span>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="text" id="username" required="required">
                    <span id="username">Username</span>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="password" required="required" id="password">
                    <span id="password">Create Password</span>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="password" required="required" id="rpassword">
                    <span id="rpassword">Retype Password</span>
                    <i></i>
                </div>
                <div>
                <input type="submit" value="Signup">
                <a href="index.html"><input type="button" value="Login"></a>
                    </div>
            </form>
        </div>
       
    </div>
    <script src="script.js"></script>
   
</body>
</html>
