<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Site - Add New Contest</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100%;
            /* background-image: url("Loginbg.png"); */
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(#5621a7, #230352);
        }
        h2{
            color: white;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 6px );
-webkit-backdrop-filter: blur( 6px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: white;
        }
        input {
            width: 90%;
            align-items: center;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 6px );
-webkit-backdrop-filter: blur( 6px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
            color: rgb(10, 1, 1);
        }
        button {
            background-color: #4CAF50;
            padding:10px 20px;
            color: rgb(202, 33, 33);
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 6px );
-webkit-backdrop-filter: blur( 6px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
            margin-left: 220px;
        }
        button:hover {
            background-color: #00e2cb;
        }
        select{
            width: 95%;
            align-items: center;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 6px );
-webkit-backdrop-filter: blur( 6px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
            color: rgb(3, 0, 0);
        }
    </style>
</head>
<body>
    <h2 align="center">Add New Contest</h2>
    <form id="userForm" action="/newcontest" method="POST">
        <label for="contest_date">Contest Date</label>
        <input type="date" id="contest_date" name="contest_date" required>

        <label for="start_time">Start Time</label>
        <input type="time" id="start_time" name="start_time" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>



        <label for="fees">Contest Fees</label>
        <select id="fees" name="fees" required>
            <option value="free" style="color: #00e2cb;">Free</option>
            <option value="paid" style="color: #00e2cb;">Paid</option>
        </select>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>

        <button type="submit">Add Contest</button>
    </form>
</body>
</html>
